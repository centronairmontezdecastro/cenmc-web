<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" template="../../../principal.xhtml">

	<ui:define name="conteudo">
		<p:tabView>
			<p:tab title="Cadastro de Notícias">
				<h:form>
					<p:fieldset legend="Dados da notícia" style="margin-bottom:20px">
						<h:panelGrid columns="2" cellpadding="9">
							<p:outputLabel value="Título :" />
							<p:inputText value="#{noticiaController.titulo}" />
							<p:outputLabel value="Descrição :" />
							<p:inputTextarea value="#{noticiaController.texto}"></p:inputTextarea>
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="9">
							<p:commandButton value="Salvar"
								action="#{noticiaController.incluir()}"
								style="margin-right:20px;" ajax="false" />

							<p:commandButton value="Limpar"
								action="#{buttonView.buttonAction}" style="margin-right:20px;"
								ajax="false" />
						</h:panelGrid>
					</p:fieldset>
					<p:dataTable var="noticia" value="#{noticiaController.todasNoticias()}"  paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="3,10,15">
						<f:facet name="header">
					        Lista de Notícias
					    </f:facet>

						<p:column headerText="Título">
							<h:outputText value="#{noticia.titulo}" />
						</p:column>

						<p:column headerText="Texto">
							<h:outputText value="#{noticia.texto}" />
						</p:column>

						<p:column headerText="Data">
						
							<h:outputText value="#{noticia.data}" >  <f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
